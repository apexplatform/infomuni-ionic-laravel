<ion-header>
  <ion-navbar color="rojo" style="opacity: 0.9">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Participación</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding style="text-align:center;">
    <p style="font-size:1.6rem;">Para nosotros es muy importante saber tu opinión, queremos que seas partícipe de la toma de decisiones dentro de la municipalidad. <br> <br> <b>¡Selecciona la(s) encuesta(s)/votación(es) que desees y haznos saber lo que piensas!</b> </p>
  </div>
  <hr>
 <ion-list>
    <button ion-item *ngFor="let enc of encuestas" (click)="detalles(enc.id, enc.nombre)">
       <ion-icon style="color:#4C5264" name="paper" item-start></ion-icon>
       {{enc.nombre}}
       <ion-icon style="color:#4C5264" name="arrow-forward" item-end ></ion-icon>
    </button>
  </ion-list>
</ion-content>
