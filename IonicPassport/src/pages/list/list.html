<ion-header>
  <ion-navbar color="rojo" style="opacity: 0.9">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding style="text-align:center;" >
    <p style="font-size:1.6rem;">Estos son los próximos eventos a los que puedes asistir, <b>¡Anímate!</b></p>
  </div>
  <hr>
  <ion-card class="pin" *ngFor="let event of eventos" style="border-radius: 10px;padding: 5%;padding-bottom: 2%;" (click)="detalles(event.id)">
    <img src="{{event.imagen}}" alt="">
    <p><b>{{event.nombre}}</b></p>
    <hr>
    <p><b>Lugar:</b> {{event.lugar}}</p>
    <p><b>Fecha:</b> {{event.fecha}} </p>
    <p class="align-bottom" style="text-align: end;">Ver más <ion-icon name="arrow-forward"></ion-icon></p>
  </ion-card>
</ion-content>
