<ion-content class="fondo">
  <ion-slides pager>
    <ion-slide padding>
      <div style="text-align: center;color:white;margin-bottom: 20%">
        <p style="font-size:18px">Te conectamos con tú municipio</p>
      </div>
    </ion-slide>
    <ion-slide padding>
      <div style="text-align: center;color:white;margin-bottom: 10%">
      <p style="font-size:18px;padding: 10%">Te hacemos participes en diferentes procesos que el municipio lo requiera</p>
      </div>
    </ion-slide>
    <ion-slide padding>
      <div style="text-align: center;color:white;margin-top: 10%">
        <p style="font-size:18px;padding: 5%">¿Cómo?</p>
        <p style="font-size:18px;padding-left: 10%;padding-right: 10%">Tendrás acceso a eventos, lugares de interés, encuestas, y otros servicios</p>
        <br>
      </div>
      <div style="text-align: center">
        <button ion-button block class="iniciar" (click)="irHome()">Comencemos</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
