<ion-header>
   <ion-navbar color="rojo" hideBackButton style="text-align:center;opacity: 0.9">
      <button ion-button menuToggle style="display:block !important">
         <ion-icon name="menu"></ion-icon>
      </button>
      <img src="../../assets/imgs/infomuni3.png" width="25%" style="margin-left: -12%">
   </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card box-shadow>
    <ion-card-content text-center>

      <ion-spinner *ngIf="loading"></ion-spinner>

      <div *ngIf="!!user">
        <h2>Name: {{ user.name }}</h2>
        <p>
          User id: {{ user.id }} <br>
          User email: {{ user.email }}
        </p>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
