


<ion-content class="fondo" scroll="false" style="position: relative;">

  <ion-card box-shadow >
    <ion-card-content>

      <ion-segment [(ngModel)]="segment" color="inverse">
        <ion-segment-button value="login">
          Inicio de Sesi칩n
        </ion-segment-button>
        <ion-segment-button value="register">
          Registro
        </ion-segment-button>
      </ion-segment>

      <div [ngSwitch]="segment">

        <div *ngSwitchCase="'login'" class="form">
          <ion-item>
            <ion-input type="email" placeholder="Correo" [(ngModel)]="formLogin.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contrase침a" [(ngModel)]="formLogin.password"></ion-input>
          </ion-item>

          <button ion-button block box-shadow (click)="doLogin(formLogin)">
            Entrar
          </button>
        </div>

        <div *ngSwitchCase="'register'" class="form">
          <ion-item>
            <ion-input type="string" placeholder="Nombre" [(ngModel)]="formRegister.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder="Correo" [(ngModel)]="formRegister.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contrase침a" [(ngModel)]="formRegister.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirmar contrase침a" [(ngModel)]="formRegister.password_confirmation"></ion-input>
          </ion-item>

          <button ion-button block box-shadow color="inverse" (click)="doRegister()">
            Guardar
          </button>
        </div>

      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
