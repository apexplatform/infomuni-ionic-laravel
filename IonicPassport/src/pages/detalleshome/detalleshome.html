<ion-header>
  <ion-navbar color="rojo" style="opacity: 0.9">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="pin" *ngFor="let detalle of detallehome" style="border-radius: 10px;padding: 5%;padding-bottom: 2%;">
    <div *ngIf="detalle.tipo == 'servicios'">
       <p><b>{{detalle.nombre}}</b></p>
       <p>{{detalle.descripcion}}</p>
       <hr>
       <p><b>Dirección:</b> {{detalle.donde}}</p>
       <p><b>Horario atención:</b> Lun a Vier {{detalle.infoextra1}} - {{detalle.infoextra2}}</p>
       <p><b>Contacto: </b>{{detalle.info}}</p>
       <hr>
    </div>
    <div *ngIf="detalle.tipo == 'eventos'">
      <p><b>{{detalle.nombre}}</b></p>
      <p>{{detalle.descripcion}}</p>
      <hr>
      <p><b>Lugar:</b> {{detalle.donde}}</p>
      <hr>
    </div>
  </ion-card>
</ion-content>
