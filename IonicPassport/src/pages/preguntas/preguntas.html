
<ion-header>
  <ion-navbar color="rojo" style="opacity: 0.9">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Encuesta sobre {{unTextoRecibido}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <div class="pin">
      <p style="font-size:15px;text-align: center;color:gray;"><b>{{unTextoRecibido}}</b></p>
      <p style="color:gray;text-align: center">Por favor selecciona una de las siguientes alternativas y haz click en enviar respuesta</p>
    </div>
    <hr>
    <div class="pin" *ngFor="let pre of preguntas">
      <p style="font-size:15px;text-align: center">{{pre.pregunta}}</p>
      <form [formGroup]="composersForm">
        <ion-list  radio-group
                  (ionChange)="onChangeHandler($event)"
                  formControlName="composer">
          <ion-item *ngFor="let resp of respuestas">
            <ion-label>{{resp.respuesta}}</ion-label>
            <ion-radio  value="{{resp.respuesta}}"></ion-radio>
          </ion-item>
        </ion-list>
      </form>
    </div>
  </div>
  <button ion-button full style="position: absolute;bottom: 0;" (click)="postData()">Enviar respuestas</button>
</ion-content>
