<ion-menu [content]="content" type="overlay">
 <ion-header>
    <ion-toolbar color="rojo">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list-header>
      <ion-avatar item-start style="padding-left:10px" >
        <img src="../assets/imgs/user.png" style="opacity:0.8">
      </ion-avatar>
    </ion-list-header>
    <ion-list style="padding: 5%;">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-start style="color:#565252;"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <button  menuClose ion-item (click)="logout()" style="position: absolute;bottom: 0;padding: 10%;margin-left:5px">
        <ion-icon name="exit" item-start style="opacity:0.8"></ion-icon>
        Cerrar sesión
    </button>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
